joint_trajectory_controller:
  type: velocity_controllers/JointTrajectoryController
  joints:
    - corexy_x
    - corexy_y
    - z_axis
    - yaw
  gains:
    corexy_x:
      p: 1
      d: 0
      i: 0
      i_clamp: 1
    corexy_y:
      p: 1
      d: 0
      i: 0
      i_clamp: 1
    z_axis:
      p: 1
      d: 0
      i: 0
      i_clamp: 11
    yaw:
      p: 1
      d: 0
      i: 0
      i_clamp: 1
